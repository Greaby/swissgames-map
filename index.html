<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SwissGames Map</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,height=device-height,initial-scale=1,user-scalable=no"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link
            rel="stylesheet"
            type="text/css"
            href="js/fancybox/jquery.fancybox.css"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
            type="text/css"
            media="screen"
        />
    </head>

    <body>
        <div class="sigma-parent">
            <div class="sigma-expand" id="sigma-canvas"></div>
        </div>
        <div id="mainpanel">
            <div class="col">
                <div id="title"></div>
                <div id="titletext"></div>

                <div class="b1">
                    <form>
                        <div id="search" class="cf">
                            <h2>Search:</h2>
                            <input
                                type="text"
                                name="search"
                                value="Search by name"
                                class="empty"
                            />
                            <div class="state"></div>
                            <div class="results"></div>
                        </div>
                        <div class="cf" id="attributeselect">
                            <h2>Group Selector:</h2>
                            <div class="select">Select Group</div>
                            <div class="list cf"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="information"></div>
        </div>
        <div id="zoom">
            <div class="z" rel="in"></div>
            <div class="z" rel="out"></div>
            <div class="z" rel="center"></div>
        </div>
        <div id="copyright">
            <a
                rel="license"
                href="http://creativecommons.org/licenses/by-nc-sa/3.0/"
                ><img
                    alt="Creative Commons License"
                    style="border-width:0"
                    src="images/CC.png"
            /></a>
        </div>
        <div id="attributepane">
            <div class="text">
                <div title="Close" class="left-close returntext">
                    <div class="c cf">
                        <span>Return to the full network</span>
                    </div>
                </div>
                <div class="headertext">
                    <span>Information Pane</span>
                </div>
                <div class="nodeattributes">
                    <div class="name"></div>
                    <div class="data"></div>
                    <div class="p">Connections:</div>
                    <div class="link">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="developercontainer">
            <a href="https://greaby.co/" target="_blank" title="Greabyco">
                <div id="greabyco">
                    <span>Greabyco</span>
                </div>
            </a>
        </div>

        <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <script
            src="js/sigma/sigma.min.js"
            type="text/javascript"
            language="javascript"
        ></script>
        <script
            src="js/sigma/sigma.parseJson.js"
            type="text/javascript"
            language="javascript"
        ></script>
        <script
            src="js/fancybox/jquery.fancybox.pack.js"
            type="text/javascript"
            language="javascript"
        ></script>
        <script
            src="js/main.js"
            type="text/javascript"
            language="javascript"
        ></script>
    </body>
</html>
